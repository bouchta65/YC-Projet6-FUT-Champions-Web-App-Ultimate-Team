<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <section class="navbar-section">
    <nav class="navbar">
      <div class="more-info">
        <div class="social-icons">
          <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="logo">
        <a href="matche.html"><img src="../images/logo.png" alt="Logo"></a>
      </div>
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="nav-links">
        <li><a href="players.html">Players</a></li>
        <li><a href="matche.html">Matche</a></li>
      </ul>
    </nav>
  </section>


  <section class="hero-section">
    <div class="heroplayer-img">
        <div class="cardplayers">
            <div class="filter-section">
              <input type="text" id="search" placeholder="Search by name" class="search-input">
              <select id="nationality-filter" class="filter-input">
                <option value="">Filter by Nationality</option>
                <option value="Argentina">Argentina</option>
                <option value="Brazil">Brazil</option>
                <option value="France">France</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Germany">Germany</option>
                <option value="Egypt">Egypt</option>
                <option value="Croatia">Croatia</option>
                <option value="Slovenia">Slovenia</option>
                <option value="Morocco">Morocco</option>
                <option value="England">England</option>
                <option value="Italy">Italy</option>
              </select>
              <select id="position-filter" class="filter-input">
                <option value="">Filter by Position</option>
                <option value="LW">LW</option>
                <option value="RW">RW</option>
                <option value="CB">CB</option>
                <option value="LB">LB</option>
                <option value="RB">RB</option>
                <option value="CM">CM</option>
                <option value="CF">CF</option>
                <option value="ST">ST</option>
                <option value="GK">GK</option>

              </select>
              <select id="sort-by" class="filter-input">
                <option value="rating">Sort by Rating</option>
                <option value="pace">Sort by Pace</option>
                <option value="shooting">Sort by Shooting</option>
                <option value="passing">Sort by Passing</option>
              </select>
              <input type="button" id="addplayer" value="Add New Players" class="filter-input">

            </div>
            <div class="table-data">
            <table class="player-table">
              <thead>
                <tr>
                  <th>Photo</th>
                  <th>Name</th>
                  <th>Nationality</th>
                  <th>Club</th>
                  <th>Position</th>
                  <th>Rating</th>
                  <th>Pace</th>
                  <th>Shooting</th>
                  <th>Passing</th>
                  <th>Dribbling</th>
                  <th>Defending</th>
                  <th>Physical</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody class="body-table">

              </tbody>
            </table>
            </div>
          </div>
          
</div>

<div class="player-popup">
  <div class="popup-content">
      <h3 class="text-popup"></h3>

      <form action="" id="formplayer">
      <div class="add-player-container">
        <div class="input-group">
          <label for="player-name" class="label" >Player Name</label>
          <input type="text" id="player-name" placeholder="Player Name" required class="input-field">
        </div>
      
        <div class="input-group">
          <label for="nationality-player" class="label">Player Nationality</label>
          <select id="nationality-player" class="input-field" required>
            <option value="">Player Nationality</option>
            <option value="Argentina">Argentina</option>
            <option value="Brazil">Brazil</option>
            <option value="France">France</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Germany">Germany</option>
            <option value="Egypt">Egypt</option>
            <option value="Croatia">Croatia</option>
            <option value="Slovenia">Slovenia</option>
            <option value="Morocco">Morocco</option>
            <option value="England">England</option>
            <option value="Italy">Italy</option>
          </select>
        </div>
      
        <div class="input-group">
          <label for="position-player" class="label">Player Position</label>
          <select id="position-player" class="input-field" required>
            <option value="">Player Position</option>
            <option value="LW">LW</option>
            <option value="RW">RW</option>
            <option value="CB">CB</option>
            <option value="LB">LB</option>
            <option value="RB">RB</option>
            <option value="CM">CM</option>
            <option value="CF">CF</option>
            <option value="ST">ST</option>
            <option value="GK">GK</option>
          </select>
        </div>

        <div class="input-group">
          <label for="player-image" class="label">Player Image</label>
          <input type="file" id="player-image" class="input-field" >

        </div>
      
        <div class="input-group">
          <label for="flag-image" class="label">Flag Image</label >
          <input type="file" id="flag-image" class="input-field" >
        </div>

        <div class="input-group">
          <label for="club-image" class="label">Club Image</label>
          <input type="file" id="club-image" class="input-field" >
        </div>

        <div class="input-group">
          <label for="player-club" class="label">Player Club</label>
          <input type="text" id="player-club" placeholder="Player Club" class="input-field" required>
        </div>
      
        <div class="input-group">
          <label for="player-rating" class="label">Player Rating</label>
          <input type="text" id="player-rating" placeholder="Player Rating" class="input-field" required> 
        </div>
      
        <div class="input-group">
          <label for="player-pace" class="label">Player Pace</label>
          <input type="text" id="player-pace" placeholder="Player Pace" class="input-field" required>
        </div>
      
        <div class="input-group">
          <label for="player-shooting" class="label">Player Shooting</label>
          <input type="text" id="player-shooting" placeholder="Player Shooting" class="input-field" required>
        </div>
      
        <div class="input-group">
          <label for="player-passing" class="label">Player Passing</label>
          <input type="text" id="player-passing" placeholder="Player Passing" class="input-field" required>
        </div>
      
        <div class="input-group">
          <label for="player-dribbling" class="label">Player Dribbling</label>
          <input type="text" id="player-dribbling" placeholder="Player Dribbling" class="input-field" required>
        </div>
      
        <div class="input-group">
          <label for="player-defending" class="label">Player Defending</label>
          <input type="text" id="player-defending" placeholder="Player Defending" class="input-field" required>
        </div>
      
        <div class="input-group">
          <label for="player-physical" class="label">Player Physical</label>
          <input type="text" id="player-physical" placeholder="Player Physical" class="input-field" required>
        </div>
      


        <input type="submit" id="add-player" value="Add New Player" class="input-button">
      
      </div>
      
      
    </form>

      <button class="close-popup-btn">Close</button>
  </div>
</div> 
</section>
    <script src="../js/navbar.js"></script>
    <script src="../js/players.js"></script>
    
</body>
</html>
