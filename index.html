<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT Champions</title>
</head>
<body>
  <h1>
    You will be redirected to the homepage if you do not click 
    <a href="./matche.html">here</a>.
  </h1>

  <script>
    const api = "https://bouchta65.github.io/YC-Projet6-FUT-Champions-Web-App-Ultimate-Team/api/formatted_players.json";

    async function playersapi() {
      try {
        const response = await fetch(api);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        localStorage.setItem("players", JSON.stringify(data.players));

        // Redirect after storing
        window.location.href = './matche.html';
      } catch (error) {
        console.error('Error fetching player data:', error);
      }
    }

    playersapi();
  </script>
</body>
</html>
